name: dev workflow

on:
  push:
    branches:
      - temi-dev

jobs:
  # build, test
  build-and-test:
    runs-on: ubuntu-latest
    steps:    
      - name: Setup buildx
        uses: docker/setup-buildx-action@v1

    - name: Deploy container
        uses: fifsky/ssh-action@master
        with:
          command: ls -lah
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PK }}

      
      